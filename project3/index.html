<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./css/main.css" />

  <body>
    <div class="container">
      <div class="preffered-content">
        <label for="selectbox">Preferred content</label>
        <select name="selectbox">
          <option value="design">Design</option>
          <option value="technology">Technology</option>
          <option value="news">News</option>
        </select>
      </div>
      <div class="feed-settings">
        <h3>Feed Settings</h3>
        <div class="feed-settings-1">
          <label>Show content suggestions</label>
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
        </div>
        <div class="feed-settings-2">
          <label>Show tags and topics</label>
          <input type="checkbox" name="" id="" />
          <input type="checkbox" name="" id="" />
        </div>
      </div>
      <div class="try-version">
        <button>TRY THE NEW VERSION</button>
        <a href="">Remove this app or cancel</a>
      </div>
    </div>
  </body>
