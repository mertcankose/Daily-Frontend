<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

          <div class="section-second-description">
            <h3>Share read-only link</h3>
            <p>Anyone with the link can view the project, but wonâ€™t be able to edit it.</p>
          </div>
          <label for="checkbox" class="checkbox-input">

            <span class="checkbox"></span>
          </label>
        </div>
      </div>
     

   
      <div class="menu-box">
        <ul>
          <li>
            <img src="./assets/Dashboard.svg" alt="Dashboard" />
            Dashboard
          </li>
          <li>

          </li>
          <li>

      <div class="invite-box">

        <p>Collaborators can edit project content in the <a href="#">Editor<a></p>
        <button>Invite Collaborators</button>
      </div>
   
    </div>
